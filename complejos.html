<script>
    // Inicializar el mapa centrado en una ubicación (Latitud, Longitud)
    var map = L.map('map').setView([-32.31865, -58.07081], 13 ); 
  
    // Agregar el mapa base (en este caso, de OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: ''
    }).addTo(map);
  
    // Agregar un marcador en una ubicación específica
    var marker = L.marker([-32.294488, -58.080060]).addTo(map)
    .bindPopup('Este es un marcador en La 10.').openPopup();
    var marker = L.marker([-32.313504, -58.098042]).addTo(map)
    .bindPopup('Este es un marcador en Don Bosco.').openPopup();
    var marker = L.marker([-32.292810, -58.081348]).addTo(map)
    .bindPopup('Este es un marcador en Tercer Tiempo.').openPopup();
    
// Selección de elementos
const infoSection = document.querySelector('.info-section');
const canchasSection = document.querySelector('.canchas-section');
const btnInfo = document.getElementById('btn-info');
const btnCanchas = document.getElementById('btn-canchas');

// Función para mostrar la sección de información y ocultar la de canchas
btnInfo.addEventListener('click', () => {
    infoSection.style.display = 'block';
    canchasSection.style.display = 'none';
});

// Función para mostrar la sección de canchas y ocultar la de información
btnCanchas.addEventListener('click', () => {
    infoSection.style.display = 'none';
    canchasSection.style.display = 'block';
}); 

 // Agregar funcionalidad para enviar reseñas
 document.querySelectorAll('.form-inline').forEach((form, index) => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const author = document.getElementById(`author${index + 1}`).value;
                const rating = document.getElementById(`rating${index + 1}`).value;
                const reviewText = document.getElementById(`review${index + 1}`).value;

                const reviewList = form.previousElementSibling;

                const newReview = document.createElement('div');
                newReview.classList.add('review');
                newReview.innerHTML = `
                    <div class="review-author">${author}</div>
                    <div class="stars">${'★'.repeat(rating) + '☆'.repeat(5 - rating)}</div>
                    <div class="review-text">${reviewText}</div>
                `;

                reviewList.appendChild(newReview);
                form.reset();
            });
        });

  </script>
